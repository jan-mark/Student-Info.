<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BSIT 2A Attendance Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./icon/logo.png" type="image/x-icon">
</head>
<body>

    <div class="container">
        <h1>BSIT - 2A ATTENDANCE TRACKER</h1>
        <form action="create.php" method="POST" enctype="multipart/form-data">
            <label>Student Name:</label>
            <input type="text" name="student_name" placeholder="Ex. Sasuke" required>

            <label>Student ID Number:</label>
            <input type="text" name="student_id" placeholder="Ex. 2022-2153" required> 

            <label>Contact Number:</label>
            <input type="text" name="contact_number" placeholder="Ex. 09651234567" required>

            <label>Sex:</label>
            <select name="sex" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label>Address:</label>
            <textarea name="address" placeholder="Ex. Ormoc City" required></textarea>

            <label>Profile Picture:</label>
            <input type="file" name="profile_picture    " accept="image/*">

            <button type="submit">ADD STUDENT</button>
        </form>
        <br>
        <div class="clickers">
        <a href="login.php" class="button-grey">View All Students</a>
        <a href="attendance.php" class="button-grey">Mark Attendance</a>
        </div>
    </div>
</body>
</html>
